name: lab4

mgmt:
  network: my_mgmt
  ipv4-subnet: 172.50.0.0/24

topology:
  kinds:
    vr-ros:
      image: vrnetlab/mikrotik_routeros:6.47.9
    linux:
      image: alpine:latest
  nodes:
    R01.SPB:
      kind: vr-ros
      mgmt-ipv4: 172.50.0.2
      startup-config: node_configs/part1/r01_spb.rsc
    R01.HKI:
      kind: vr-ros
      mgmt-ipv4: 172.50.0.3
      startup-config: node_configs/part1/r01_hki.rsc
    R01.LBN:
      kind: vr-ros
      mgmt-ipv4: 172.50.0.4
      startup-config: node_configs/part1/r01_lbn.rsc
    R01.SVL:
      kind: vr-ros
      mgmt-ipv4: 172.50.0.5
      startup-config: node_configs/part1/r01_svl.rsc
    R01.LND:
      kind: vr-ros
      mgmt-ipv4: 172.50.0.6
      startup-config: node_configs/part1/r01_lnd.rsc
    R01.NY:
      kind: vr-ros
      mgmt-ipv4: 172.50.0.7
      startup-config: node_configs/part1/r01_ny.rsc
    PC1:
      kind: linux
      mgmt-ipv4: 172.50.0.101
      binds:
        - ./node_configs:/node_configs
      exec:
        - sh /node_configs/endpoint.sh
    PC2:
      kind: linux
      mgmt-ipv4: 172.50.0.102
      binds:
        - ./node_configs:/node_configs
      exec:
        - sh /node_configs/endpoint.sh
    PC3:
      kind: linux
      mgmt-ipv4: 172.50.0.103
      binds:
        - ./node_configs:/node_configs
      exec:
        - sh /node_configs/endpoint.sh
  links:
    - endpoints: ["R01.SPB:eth2", "PC1:eth1"]
    - endpoints: ["R01.SPB:eth1", "R01.HKI:eth1"]

    - endpoints: ["R01.HKI:eth2", "R01.LBN:eth2"]
    - endpoints: ["R01.HKI:eth3", "R01.LND:eth2"]

    - endpoints: ["R01.SVL:eth2", "PC3:eth1"]
    - endpoints: ["R01.SVL:eth1", "R01.LBN:eth1"]
    
    - endpoints: ["R01.NY:eth2", "PC2:eth1"]
    - endpoints: ["R01.NY:eth1", "R01.LND:eth1"]

    - endpoints: ["R01.LND:eth3", "R01.LBN:eth3"]
