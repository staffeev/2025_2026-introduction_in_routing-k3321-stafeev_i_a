name: lab3

mgmt:
  network: my_mgmt
  ipv4-subnet: 172.50.0.0/24

topology:
  kinds:
    vr-ros:
      image: vrnetlab/mikrotik_routeros:6.47.9
    linux:
      image: alpine:latest
  nodes:
    R01.SPB:
      kind: vr-ros
      mgmt-ipv4: 172.50.0.2
      startup-config: node_configs/r01_spb.rsc
    R01.MSK:
      kind: vr-ros
      mgmt-ipv4: 172.50.0.3
      startup-config: node_configs/r01_msk.rsc
    R01.HKI:
      kind: vr-ros
      mgmt-ipv4: 172.50.0.4
      startup-config: node_configs/r01_hki.rsc
    R01.LBN:
      kind: vr-ros
      mgmt-ipv4: 172.50.0.5
      startup-config: node_configs/r01_lbn.rsc
    R01.LND:
      kind: vr-ros
      mgmt-ipv4: 172.50.0.6
      startup-config: node_configs/r01_lnd.rsc
    R01.NY:
      kind: vr-ros
      mgmt-ipv4: 172.50.0.7
      startup-config: node_configs/r01_ny.rsc
    PC1:
      kind: linux
      mgmt-ipv4: 172.50.0.101
      # binds:
      #   - ./node_configs:/node_configs
      # exec:
      #   - sh /node_configs/endpoint1.sh
    SGI_Prism:
      kind: linux
      mgmt-ipv4: 172.50.0.102
      # binds:
        # - ./node_configs:/node_configs
      # exec:
        # - sh /node_configs/endpoint2.sh
  links:
    - endpoints: ["R01.SPB:eth1", "R01.MSK:eth1"]
    - endpoints: ["R01.SPB:eth2", "R01.HKI:eth2"]
    - endpoints: ["R01.SPB:eth3", "PC1:eth1"]

    - endpoints: ["R01.LBN:eth1", "R01.NY:eth1"]
    - endpoints: ["R01.LBN:eth2", "R01.MSK:eth2"]
    - endpoints: ["R01.LBN:eth3", "R01.HKI:eth3"]

    - endpoints: ["R01.NY:eth2", "R01.LND:eth2"]
    - endpoints: ["R01.NY:eth3", "SGI_Prism:eth1"]

    - endpoints: ["R01.LND:eth1", "R01.HKI:eth1"]
